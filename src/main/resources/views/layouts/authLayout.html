<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' - Admin'">Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- CKEditor 5 - Removed to avoid conflicts -->

    <!-- Auth Layout CSS -->
    <link rel="stylesheet" href="/css/layouts/auth-layout.css" />
  </head>
  <body class="bg-gray-100">
    <div>
      <!-- Backdrop for mobile -->
      <div id="sidebar-backdrop"></div>

      <!-- Header -->
      <div th:replace="~{layouts/headerAuth :: header}"></div>

      <!-- Body: sidebar + content in one container -->
      <div id="main-content" class="pt-16 min-h-screen">
        <!-- Sidebar container -->
        <aside id="sidebar-container" class="sidebar-transition overflow-hidden">
          <div th:replace="~{layouts/sidebar :: sidebar}" style="height: 100% !important"></div>
        </aside>

        <!-- Page content -->
        <main id="page-content" class="bg-white border-l-2">
          <div th:replace="${content}"></div>
        </main>
      </div>

      <!-- Auth Layout JavaScript -->
      <script src="/js/layouts/auth-layout.js" defer></script>
    </div>

    <!-- CKEditor Initialization Script - Removed to avoid conflicts -->
  </body>
</html>
