<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Đăng nhập Admin</h1>
            <p class="text-gray-600">Vui lòng đăng nhập để tiếp tục</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="emailOrPhone" class="block text-sm font-medium text-gray-700 mb-2">
                    Email hoặc Số điện thoại
                </label>
                <input type="text" id="emailOrPhone" name="emailOrPhone" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Nhập email hoặc số điện thoại">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Mật khẩu
                </label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Nhập mật khẩu">
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" id="rememberMe" name="rememberMe"
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
                    Ghi nhớ đăng nhập
                </label>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:text-blue-800 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>Về trang chủ
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const credentials = {
                emailOrPhone: formData.get('emailOrPhone'),
                password: formData.get('password'),
                rememberMe: formData.get('rememberMe') === 'on'
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const storage = credentials.rememberMe ? localStorage : sessionStorage;
                    storage.setItem('refreshToken', data.data.refreshToken);
                    storage.setItem('userName', data.data.name || 'User');
                    
                    // Redirect to dashboard
                    window.location.href = '/auth/dashboard';
                } else {
                    const errorData = await response.json();
                    alert('Đăng nhập thất bại: ' + (errorData.message || 'Lỗi không xác định'));
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Có lỗi xảy ra khi đăng nhập');
            }
        });
    </script>
</body>
</html>
