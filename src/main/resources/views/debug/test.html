<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Debug Test Page</h1>
        
        <div th:if="${status == 'SUCCESS'}" class="alert alert-success">
            <h4>✅ SUCCESS</h4>
            <p>All services are working correctly!</p>
        </div>
        
        <div th:if="${status == 'ERROR'}" class="alert alert-danger">
            <h4>❌ ERROR</h4>
            <p th:text="${error}">Error message</p>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Promotions (<span th:text="${promotions?.size()}">0</span>)</h3>
                <div th:if="${promotions != null and !promotions.isEmpty()}">
                    <div th:each="promotion : ${promotions}" class="card mb-2">
                        <div class="card-body">
                            <h6 th:text="${promotion.name}">Promotion Name</h6>
                            <small th:text="${promotion.description}">Description</small>
                        </div>
                    </div>
                </div>
                <div th:if="${promotions == null or promotions.isEmpty()}" class="text-muted">
                    No promotions found
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>Products (<span th:text="${products?.size()}">0</span>)</h3>
                <div th:if="${products != null and !products.isEmpty()}">
                    <div th:each="product : ${products}" class="card mb-2">
                        <div class="card-body">
                            <h6 th:text="${product.name}">Product Name</h6>
                            <small th:text="${product.description}">Description</small>
                        </div>
                    </div>
                </div>
                <div th:if="${products == null or products.isEmpty()}" class="text-muted">
                    No products found
                </div>
            </div>
        </div>
    </div>
</body>
</html>
