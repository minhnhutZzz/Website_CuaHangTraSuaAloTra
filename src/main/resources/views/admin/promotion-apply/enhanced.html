<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áp dụng Khuyến mãi - Enhanced</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .promotion-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .promotion-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .promotion-card.selected {
            border-color: #007bff;
            background-color: #f8f9ff;
        }
        .product-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .product-card.selected {
            border-color: #28a745;
            background-color: #f8fff9;
        }
        .price-original {
            text-decoration: line-through;
            color: #6c757d;
        }
        .price-discounted {
            color: #dc3545;
            font-weight: bold;
        }
        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        .selected-items {
            max-height: 400px;
            overflow-y: auto;
        }
        .calculation-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
        }
        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            max-width: 400px;
            animation: slideInFromRight 0.3s ease-out;
        }
        @keyframes slideInFromRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="mb-1">
                            <i class="fas fa-tags text-primary me-2"></i>
                            Áp dụng Khuyến mãi
                        </h2>
                        <p class="text-muted mb-0">Chọn khuyến mãi và sản phẩm để áp dụng</p>
                    </div>
                    <a href="/admin" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>
                        Quay lại Admin
                    </a>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <div class="row">
            <!-- Promotion Selection -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-percentage me-2"></i>
                            Chọn Khuyến mãi
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="search-box mb-3">
                            <input type="text" 
                                   class="form-control" 
                                   id="promotionSearch" 
                                   placeholder="Tìm kiếm khuyến mãi...">
                        </div>
                        
                        <div class="promotion-list" style="max-height: 400px; overflow-y: auto;">
                            <div th:each="promotion : ${activePromotions}" 
                                 class="promotion-card card mb-2 promotion-item" 
                                 th:data-promotion-id="${promotion.id}"
                                 th:data-discount="${promotion.discountPercent}"
                                 onclick="selectPromotion(this)">
                                <div class="card-body p-3">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h6 class="card-title mb-1" th:text="${promotion.name}"></h6>
                                            <p class="card-text small text-muted mb-1" th:text="${promotion.description}"></p>
                                            <div class="d-flex gap-2">
                                                <span class="badge bg-danger" th:text="${promotion.discountPercent} + '%'"></span>
                                                <span class="badge bg-success" th:text="${promotion.isActive} ? 'Hoạt động' : 'Tạm dừng'"></span>
                                            </div>
                                        </div>
                                        <div class="text-end">
                                            <small class="text-muted">
                                                <div th:text="${#temporals.format(promotion.startDate, 'dd/MM/yyyy')}"></div>
                                                <div th:text="${#temporals.format(promotion.endDate, 'dd/MM/yyyy')}"></div>
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Selection -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-box me-2"></i>
                            Chọn Sản phẩm
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="search-box mb-3">
                            <input type="text" 
                                   class="form-control" 
                                   id="productSearch" 
                                   placeholder="Tìm kiếm sản phẩm...">
                        </div>
                        
                        <div class="d-flex gap-2 mb-3">
                            <button class="btn btn-outline-primary btn-sm" onclick="selectAllProducts()">
                                <i class="fas fa-check-square me-1"></i>
                                Chọn tất cả
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="clearProductSelection()">
                                <i class="fas fa-square me-1"></i>
                                Bỏ chọn
                            </button>
                        </div>

                        <div class="product-list" style="max-height: 400px; overflow-y: auto;">
                            <div th:each="product : ${activeProducts}" 
                                 class="product-card card mb-2 product-item" 
                                 th:data-product-id="${product.id}"
                                 th:data-product-name="${product.name}"
                                 th:data-product-price="${product.price}"
                                 onclick="selectProduct(this)">
                                <div class="card-body p-2">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="flex-grow-1">
                                            <h6 class="card-title mb-1" th:text="${product.name}"></h6>
                                            <div class="d-flex align-items-center gap-2">
                                                <span class="price-original" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                                                <span class="price-discounted" id="discounted-price-${product.id}" style="display: none;"></span>
                                            </div>
                                        </div>
                                        <div class="discount-badge">
                                            <i class="fas fa-check-circle text-success" style="display: none;" id="selected-icon-${product.id}"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calculation & Action Panel -->
            <div class="col-lg-4">
                <div class="calculation-panel">
                    <h5 class="mb-3">
                        <i class="fas fa-calculator me-2"></i>
                        Tính toán & Áp dụng
                    </h5>
                    
                    <!-- Selected Promotion Info -->
                    <div id="selectedPromotionInfo" class="mb-3" style="display: none;">
                        <h6>Khuyến mãi đã chọn:</h6>
                        <div class="bg-white bg-opacity-25 p-2 rounded">
                            <div id="selectedPromotionName"></div>
                            <div id="selectedPromotionDiscount"></div>
                        </div>
                    </div>
                    
                    <!-- Selected Products -->
                    <div id="selectedProductsInfo" class="mb-3">
                        <h6>Sản phẩm đã chọn: <span id="selectedCount">0</span></h6>
                        <div class="selected-items" id="selectedProductsList">
                            <div class="text-center text-white-50">
                                <i class="fas fa-shopping-cart fa-2x mb-2"></i>
                                <p>Chưa có sản phẩm nào được chọn</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Total Calculation -->
                    <div id="totalCalculation" class="mb-3" style="display: none;">
                        <h6>Tổng kết:</h6>
                        <div class="bg-white bg-opacity-25 p-2 rounded">
                            <div class="d-flex justify-content-between">
                                <span>Tổng gốc:</span>
                                <span id="totalOriginalPrice">0 VNĐ</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Giảm giá:</span>
                                <span id="totalDiscount">0 VNĐ</span>
                            </div>
                            <hr class="my-2">
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Thành tiền:</span>
                                <span id="totalFinalPrice">0 VNĐ</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-light" onclick="applyPromotion()" id="applyBtn" disabled>
                            <i class="fas fa-tags me-2"></i>
                            Áp dụng Khuyến mãi
                        </button>
                        <button class="btn btn-outline-light" onclick="clearAll()">
                            <i class="fas fa-undo me-2"></i>
                            Làm mới
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedPromotion = null;
        let selectedProducts = new Map();
        let allProducts = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load all products data
            allProducts = Array.from(document.querySelectorAll('.product-item')).map(item => ({
                id: item.dataset.productId,
                name: item.dataset.productName,
                price: parseFloat(item.dataset.productPrice)
            }));
            
            setupSearch();
        });

        // Search functionality
        function setupSearch() {
            document.getElementById('promotionSearch').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                document.querySelectorAll('.promotion-item').forEach(item => {
                    const name = item.querySelector('.card-title').textContent.toLowerCase();
                    item.style.display = name.includes(searchTerm) ? 'block' : 'none';
                });
            });

            document.getElementById('productSearch').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                document.querySelectorAll('.product-item').forEach(item => {
                    const name = item.querySelector('.card-title').textContent.toLowerCase();
                    item.style.display = name.includes(searchTerm) ? 'block' : 'none';
                });
            });
        }

        // Select promotion
        function selectPromotion(element) {
            // Remove previous selection
            document.querySelectorAll('.promotion-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked element
            element.classList.add('selected');
            
            // Store selected promotion data
            selectedPromotion = {
                id: element.dataset.promotionId,
                name: element.querySelector('.card-title').textContent,
                discount: parseFloat(element.dataset.discount)
            };
            
            // Update UI
            updateSelectedPromotionInfo();
            updateProductPrices();
            updateCalculation();
        }

        // Select product
        function selectProduct(element) {
            const productId = element.dataset.productId;
            
            if (selectedProducts.has(productId)) {
                // Deselect
                selectedProducts.delete(productId);
                element.classList.remove('selected');
                element.querySelector('#selected-icon-' + productId).style.display = 'none';
            } else {
                // Select
                selectedProducts.set(productId, {
                    id: productId,
                    name: element.dataset.productName,
                    price: parseFloat(element.dataset.productPrice)
                });
                element.classList.add('selected');
                element.querySelector('#selected-icon-' + productId).style.display = 'block';
            }
            
            updateSelectedProductsInfo();
            updateCalculation();
        }

        // Update selected promotion info
        function updateSelectedPromotionInfo() {
            if (selectedPromotion) {
                document.getElementById('selectedPromotionInfo').style.display = 'block';
                document.getElementById('selectedPromotionName').textContent = selectedPromotion.name;
                document.getElementById('selectedPromotionDiscount').textContent = 'Giảm ' + selectedPromotion.discount + '%';
            }
        }

        // Update selected products info
        function updateSelectedProductsInfo() {
            const count = selectedProducts.size;
            document.getElementById('selectedCount').textContent = count;
            
            const list = document.getElementById('selectedProductsList');
            
            if (count === 0) {
                list.innerHTML = `
                    <div class="text-center text-white-50">
                        <i class="fas fa-shopping-cart fa-2x mb-2"></i>
                        <p>Chưa có sản phẩm nào được chọn</p>
                    </div>
                `;
            } else {
                list.innerHTML = Array.from(selectedProducts.values()).map(product => `
                    <div class="d-flex justify-content-between align-items-center mb-2 p-2 bg-white bg-opacity-25 rounded">
                        <div>
                            <div class="fw-bold">${product.name}</div>
                            <div class="small">
                                <span class="price-original">${formatCurrency(product.price)}</span>
                                <span class="price-discounted ms-2" id="list-discounted-${product.id}" style="display: none;"></span>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-light" onclick="removeProduct('${product.id}')">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `).join('');
            }
        }

        // Update product prices with discount
        function updateProductPrices() {
            if (!selectedPromotion) return;
            
            const discount = selectedPromotion.discount / 100;
            
            selectedProducts.forEach((product, productId) => {
                const discountedPrice = product.price * (1 - discount);
                const discountAmount = product.price - discountedPrice;
                
                // Update main product card
                const discountedPriceEl = document.getElementById('discounted-price-' + productId);
                if (discountedPriceEl) {
                    discountedPriceEl.textContent = formatCurrency(discountedPrice);
                    discountedPriceEl.style.display = 'inline';
                }
                
                // Update selected products list
                const listDiscountedEl = document.getElementById('list-discounted-' + productId);
                if (listDiscountedEl) {
                    listDiscountedEl.textContent = formatCurrency(discountedPrice);
                    listDiscountedEl.style.display = 'inline';
                }
            });
        }

        // Update calculation
        function updateCalculation() {
            if (selectedProducts.size === 0 || !selectedPromotion) {
                document.getElementById('totalCalculation').style.display = 'none';
                document.getElementById('applyBtn').disabled = true;
                return;
            }
            
            const discount = selectedPromotion.discount / 100;
            let totalOriginal = 0;
            let totalDiscount = 0;
            
            selectedProducts.forEach(product => {
                totalOriginal += product.price;
                totalDiscount += product.price * discount;
            });
            
            const totalFinal = totalOriginal - totalDiscount;
            
            document.getElementById('totalOriginalPrice').textContent = formatCurrency(totalOriginal);
            document.getElementById('totalDiscount').textContent = formatCurrency(totalDiscount);
            document.getElementById('totalFinalPrice').textContent = formatCurrency(totalFinal);
            
            document.getElementById('totalCalculation').style.display = 'block';
            document.getElementById('applyBtn').disabled = false;
        }

        // Remove product from selection
        function removeProduct(productId) {
            const element = document.querySelector(`[data-product-id="${productId}"]`);
            if (element) {
                selectProduct(element); // This will toggle the selection
            }
        }

        // Select all products
        function selectAllProducts() {
            document.querySelectorAll('.product-item').forEach(item => {
                if (!item.classList.contains('selected')) {
                    selectProduct(item);
                }
            });
        }

        // Clear product selection
        function clearProductSelection() {
            selectedProducts.forEach((product, productId) => {
                const element = document.querySelector(`[data-product-id="${productId}"]`);
                if (element) {
                    selectProduct(element);
                }
            });
        }

        // Clear all selections
        function clearAll() {
            selectedPromotion = null;
            selectedProducts.clear();
            
            document.querySelectorAll('.promotion-card, .product-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            document.querySelectorAll('.price-discounted').forEach(el => {
                el.style.display = 'none';
            });
            
            document.querySelectorAll('#selected-icon-').forEach(el => {
                el.style.display = 'none';
            });
            
            updateSelectedPromotionInfo();
            updateSelectedProductsInfo();
            updateCalculation();
        }

        // Apply promotion
        function applyPromotion() {
            if (!selectedPromotion || selectedProducts.size === 0) {
                showNotification('Vui lòng chọn khuyến mãi và ít nhất một sản phẩm!', 'warning');
                return;
            }
            
            const productIds = Array.from(selectedProducts.keys());
            const discountAmount = null; // Sử dụng phần trăm thay vì số tiền cố định
            
            // Show loading
            const applyBtn = document.getElementById('applyBtn');
            const originalText = applyBtn.innerHTML;
            applyBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang áp dụng...';
            applyBtn.disabled = true;
            
            // Call API
            fetch('/api/promotion-products/apply-multiple', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    promotionId: selectedPromotion.id,
                    productIds: productIds.join(','),
                    discountAmount: discountAmount || ''
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification(data.message || 'Áp dụng khuyến mãi thành công!', 'success');
                    clearAll();
                } else {
                    showNotification(data.message || 'Có lỗi xảy ra khi áp dụng khuyến mãi!', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Có lỗi xảy ra khi áp dụng khuyến mãi!', 'error');
            })
            .finally(() => {
                applyBtn.innerHTML = originalText;
                applyBtn.disabled = false;
            });
        }

        // Utility functions
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        function showNotification(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show notification-toast`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                <strong>${type === 'success' ? 'Thành công!' : type === 'error' ? 'Lỗi!' : 'Thông báo!'}</strong> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.getElementById('alertContainer').appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
