<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áp dụng Khuyến mãi - Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Áp dụng Khuyến mãi - Simple</h1>
        
        <div th:if="${error}" class="alert alert-danger">
            <h4>❌ Lỗi</h4>
            <p th:text="${error}">Error message</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Khuyến mãi (<span th:text="${activePromotions?.size()}">0</span>)</h3>
                <div th:if="${activePromotions != null and !activePromotions.isEmpty()}">
                    <div th:each="promotion : ${activePromotions}" class="card mb-2">
                        <div class="card-body">
                            <h6 th:text="${promotion.name}">Promotion Name</h6>
                            <p th:text="${promotion.description}">Description</p>
                            <span class="badge bg-danger" th:text="${promotion.discountPercent} + '%'"></span>
                        </div>
                    </div>
                </div>
                <div th:if="${activePromotions == null or activePromotions.isEmpty()}" class="text-muted">
                    Không có khuyến mãi nào
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>Sản phẩm (<span th:text="${activeProducts?.size()}">0</span>)</h3>
                <div th:if="${activeProducts != null and !activeProducts.isEmpty()}">
                    <div th:each="product : ${activeProducts}" class="card mb-2">
                        <div class="card-body">
                            <h6 th:text="${product.name}">Product Name</h6>
                            <p th:text="${product.description}">Description</p>
                            <span class="text-primary" th:text="${product.price} + ' VNĐ'"></span>
                        </div>
                    </div>
                </div>
                <div th:if="${activeProducts == null or activeProducts.isEmpty()}" class="text-muted">
                    Không có sản phẩm nào
                </div>
            </div>
        </div>
    </div>
</body>
</html>
