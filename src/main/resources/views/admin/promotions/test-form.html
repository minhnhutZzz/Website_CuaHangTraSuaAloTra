<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form - Thêm Khuyến mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2>Test Form - Thêm Khuyến mãi</h2>
                <p>Nếu bạn thấy form này, có nghĩa là Thymeleaf hoạt động bình thường.</p>
                
                <form th:action="@{/admin/promotions/create}" th:object="${promotion}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên khuyến mãi *</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="discountPercent" class="form-label">Phần trăm giảm giá *</label>
                        <input type="number" class="form-control" id="discountPercent" th:field="*{discountPercent}" min="1" max="100" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Ngày bắt đầu *</label>
                        <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="endDate" class="form-label">Ngày kết thúc *</label>
                        <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isActive" th:field="*{isActive}" value="true">
                        <label class="form-check-label" for="isActive">
                            Kích hoạt khuyến mãi
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Tạo khuyến mãi</button>
                    <a href="/admin/promotions" class="btn btn-secondary">Quay lại</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
