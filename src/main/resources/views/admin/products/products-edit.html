<div th:replace="~{layouts/authLayout :: layout('Sửa sản phẩm', ~{::content})}">
  <div th:fragment="content">
    <div class="bg-white rounded-lg shadow-sm p-6">
      <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Sửa sản phẩm</h1>
        <p class="text-gray-600 mt-2">Chỉnh sửa thông tin sản phẩm</p>
      </div>

      <form id="editProductForm" class="space-y-6">
        <input type="hidden" id="productId" th:value="${productId}" />
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tên sản phẩm <span class="text-red-500">*</span></label>
            <input
              type="text"
              id="productName"
              class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors no-scale"
              placeholder="Nhập tên sản phẩm"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Giá <span class="text-red-500">*</span></label>
            <input
              type="number"
              id="productPrice"
              class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors no-scale"
              placeholder="Nhập giá sản phẩm"
              min="0"
              step="1000"
              required
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Số lượng tồn kho <span class="text-red-500">*</span></label>
            <input
              type="number"
              id="productStock"
              class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors no-scale"
              placeholder="Nhập số lượng tồn kho"
              min="0"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Danh mục <span class="text-red-500">*</span></label>
            <select
              id="productCategory"
              class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors no-scale"
              required
            >
              <option value="">Chọn danh mục</option>
              <!-- Categories will be loaded here -->
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mô tả sản phẩm</label>
          <textarea
            id="productDescription"
            rows="4"
            class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors no-scale resize-none"
            placeholder="Nhập mô tả sản phẩm"
          ></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Hình ảnh sản phẩm</label>
          
          <!-- Current Images Section -->
          <div id="productImageContainer" class="mt-4">
            <h5 class="text-sm font-medium text-gray-700 mb-4 flex items-center">
              <i class="fas fa-images mr-2 text-blue-500"></i>
              Hình ảnh hiện tại
            </h5>
            <div id="currentImages" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
              <!-- Current images will be displayed here -->
            </div>
          </div>
          
          <!-- Upload New Images Section -->
          <div class="mt-4">
            <h5 class="text-sm font-medium text-gray-700 mb-3">Thêm hình ảnh mới</h5>
            <div class="flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-gray-400 transition-colors">
              <div class="space-y-1 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                  <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="flex text-sm text-gray-600">
                  <label for="productImage" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                    <span>Tải lên hình ảnh</span>
                    <input id="productImage" name="productImage" type="file" class="sr-only" accept="image/*" multiple />
                  </label>
                  <p class="pl-1">hoặc kéo thả</p>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG, GIF lên đến 10MB</p>
              </div>
            </div>
          </div>
        </div>

        <div class="flex justify-end space-x-4">
          <button
            type="button"
            id="cancelEdit"
            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-colors"
          >
            Hủy
          </button>
          <button
            type="submit"
            id="submitEdit"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-colors"
          >
            <i class="fas fa-save mr-2"></i>Cập nhật sản phẩm
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- CSS for animations and no-scale effect -->
<style>
  /* Custom animations */
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  /* Override global input focus scale for no-scale class */
  input.no-scale:focus,
  select.no-scale:focus,
  textarea.no-scale:focus {
    transform: none !important;
  }
  
  /* Form validation styles */
  .error {
    border-color: #ef4444 !important;
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
  }
  
  .error-message {
    color: #ef4444;
    font-size: 0.875rem;
    margin-top: 0.25rem;
  }
  
  /* Loading state */
  .loading {
    opacity: 0.6;
    pointer-events: none;
  }
  
  /* Success state */
  .success {
    border-color: #10b981 !important;
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1) !important;
  }
  
  /* Image card animations */
  .image-card {
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
  }
  
  .image-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  }
  
  .image-card img {
    transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .image-card:hover img {
    transform: scale(1.1);
  }
  
  /* Button animations */
  .action-btn {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
  }
  
  .action-btn:hover {
    transform: scale(1.15) translateY(-2px);
    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
  }
  
  .action-btn:active {
    transform: scale(1.05) translateY(0px);
  }
  
  /* Primary badge animation */
  .primary-badge {
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0%, 100% { 
      opacity: 1; 
      transform: scale(1);
    }
    50% { 
      opacity: 0.8; 
      transform: scale(1.05);
    }
  }
  
  /* Gradient overlay animation */
  .image-card:hover .gradient-overlay {
    opacity: 1;
  }
  
  /* Loading shimmer effect */
  .image-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
  }
  
  .image-card:hover::before {
    left: 100%;
  }
  
  /* Card border glow effect */
  .image-card {
    position: relative;
  }
  
  .image-card::after {
    content: '';
    position: absolute;
    inset: 0;
    padding: 2px;
    background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
    border-radius: inherit;
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask-composite: exclude;
    opacity: 0;
    transition: opacity 0.3s;
  }
  
  .image-card:hover::after {
    opacity: 1;
  }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
