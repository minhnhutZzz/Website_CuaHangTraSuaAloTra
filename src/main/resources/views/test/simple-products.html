<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Products - Spring Boot Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Test Products</h1>
        
        <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
            <i class="fas fa-check-circle mr-2"></i>
            <span th:text="${message}"></span>
        </div>
        
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span th:text="${error}"></span>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="product : ${products}" class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="h-48 bg-gray-200 flex items-center justify-center">
                    <i class="fas fa-image text-4xl text-gray-400"></i>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg text-gray-800 mb-2" th:text="${product.name}">Product Name</h3>
                    <p class="text-gray-600 mb-2" th:text="${product.description}">Product Description</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-bold text-green-600" th:text="${product.price}">Price</span>
                        <span class="text-sm text-gray-500" th:text="'Stock: ' + ${product.stock}">Stock</span>
                    </div>
                    <div th:if="${product.category}" class="mt-2">
                        <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded" th:text="${product.category.name}">Category</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${products == null or products.isEmpty()}" class="text-center py-12">
            <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Không có sản phẩm nào</h3>
            <p class="text-gray-500 mb-4">Hãy tạo dữ liệu mẫu để test</p>
            <a href="/data-init/create-sample-data" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                <i class="fas fa-plus mr-2"></i>
                Tạo dữ liệu mẫu
            </a>
        </div>
        
        <div class="mt-8 text-center">
            <a href="/products" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors mr-4">
                <i class="fas fa-eye mr-2"></i>
                Xem trang sản phẩm
            </a>
            <a href="/" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                <i class="fas fa-home mr-2"></i>
                Về trang chủ
            </a>
        </div>
    </div>
</body>
</html>
