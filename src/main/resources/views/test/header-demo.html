<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Header - TRÀ SỮA MONA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6 text-[#1f2d3d]">
                <i class="fas fa-coffee text-amber-600 mr-2"></i>
                Demo Header - Trà Sữa Mona
            </h1>
            
            <!-- Header Preview -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden mb-6">
                <!-- Main Header -->
                <div class="bg-white shadow-lg">
                    <div class="container mx-auto px-4 py-4 md:py-6">
                        <!-- Desktop Layout -->
                        <div class="hidden md:flex justify-center items-center">
                            <!-- Logo -->
                            <div class="flex items-center mr-12">
                                <div class="text-center">
                                    <div class="flex items-center justify-center mb-1">
                                        <div
                                                class="w-10 h-10 bg-gradient-to-r from-amber-500 to-orange-600 rounded-full flex items-center justify-center mr-3 shadow-md">
                                            <i class="fas fa-coffee text-white text-lg"></i>
                                        </div>
                                        <span class="text-[#2f604a] text-3xl font-bold">TRÀ SỮA MONA</span>
                                    </div>
                                    <div class="text-[#4a7c59] text-sm font-medium">FRESH & DELICIOUS</div>
                                </div>
                            </div>

                            <!-- Search Section -->
                            <div class="flex-1 max-w-2xl">
                                <div class="flex">
                                    <input type="text" id="searchInput" placeholder="Tìm kiếm trà sữa, topping..."
                                           class="flex-1 px-6 py-4 border-2 border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 bg-gray-50 text-lg" />
                                    <button id="searchBtn"
                                            class="bg-gradient-to-r from-[#2f604a] to-[#1e3d2e] text-white px-8 py-4 rounded-full hover:from-[#1e3d2e] hover:to-[#0f1f16] transition-all duration-300 ml-3 font-bold shadow-lg hover:shadow-xl">
                                        <i class="fas fa-search mr-2"></i>Tìm kiếm
                                    </button>
                                </div>
                            </div>

                            <!-- User Icons -->
                            <div class="flex items-center space-x-6 ml-12">
                                <button id="userIcon"
                                        class="text-gray-600 hover:text-green-600 transition-colors p-2 rounded-full hover:bg-gray-100">
                                    <i class="fas fa-user text-xl"></i>
                                </button>
                                <a href="/cart"
                                   class="text-gray-600 hover:text-green-600 transition-colors relative p-2 rounded-full hover:bg-gray-100">
                                    <i class="fas fa-shopping-cart text-xl"></i>
                                    <span
                                            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navigation Bar -->
                <nav class="bg-gradient-to-r from-gray-50 to-gray-100 border-t-2 border-green-200">
                    <div class="w-full px-4">
                        <div class="flex justify-between items-center py-4">
                            <!-- Navigation Links -->
                            <div class="hidden md:flex items-center justify-between w-full text-black">
                                <a href="/"
                                   class="flex-1 text-center text-black hover:text-[#cb5439] transition-all duration-300 font-semibold text-lg px-4 py-3 rounded-lg hover:bg-white hover:shadow-md">
                                    <i class="fas fa-home mr-2"></i>Trang chủ
                                </a>
                                <a href="/products"
                                   class="flex-1 text-center text-black hover:text-[#cb5439] transition-all duration-300 font-semibold text-lg px-4 py-3 rounded-lg hover:bg-white hover:shadow-md">
                                    <i class="fas fa-coffee mr-2"></i>Menu
                                </a>
                                <a href="/about"
                                   class="flex-1 text-center text-black hover:text-[#cb5439] transition-all duration-300 font-semibold text-lg px-4 py-3 rounded-lg hover:bg-white hover:shadow-md">
                                    <i class="fas fa-info-circle mr-2"></i>Giới thiệu
                                </a>
                                <a href="/contact"
                                   class="flex-1 text-center text-black hover:text-[#cb5439] transition-all duration-300 font-semibold text-lg px-4 py-3 rounded-lg hover:bg-white hover:shadow-md">
                                    <i class="fas fa-phone mr-2"></i>Liên hệ
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            
            <!-- Menu Items Preview -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4 text-[#1f2d3d]">Menu Categories</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-gradient-to-r from-amber-50 to-orange-50 p-4 rounded-lg border border-amber-200">
                        <i class="fas fa-coffee text-amber-600 text-2xl mb-2"></i>
                        <h3 class="font-semibold text-[#1f2d3d]">Trà sữa truyền thống</h3>
                    </div>
                    <div class="bg-gradient-to-r from-pink-50 to-rose-50 p-4 rounded-lg border border-pink-200">
                        <i class="fas fa-apple-alt text-pink-600 text-2xl mb-2"></i>
                        <h3 class="font-semibold text-[#1f2d3d]">Trà sữa trái cây</h3>
                    </div>
                    <div class="bg-gradient-to-r from-green-50 to-emerald-50 p-4 rounded-lg border border-green-200">
                        <i class="fas fa-leaf text-green-600 text-2xl mb-2"></i>
                        <h3 class="font-semibold text-[#1f2d3d]">Trà sữa matcha</h3>
                    </div>
                    <div class="bg-gradient-to-r from-yellow-50 to-amber-50 p-4 rounded-lg border border-yellow-200">
                        <i class="fas fa-cookie-bite text-yellow-600 text-2xl mb-2"></i>
                        <h3 class="font-semibold text-[#1f2d3d]">Topping & Phụ kiện</h3>
                    </div>
                </div>
            </div>
            
            <!-- Navigation -->
            <div class="text-center">
                <a href="/" class="bg-[#cb5439] text-white px-6 py-3 rounded-lg font-semibold hover:bg-[#a8442f] transition-colors mr-4">
                    <i class="fas fa-home mr-2"></i>
                    Xem trang chủ thực tế
                </a>
                <a href="/products" class="bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-700 transition-colors">
                    <i class="fas fa-coffee mr-2"></i>
                    Xem menu sản phẩm
                </a>
            </div>
        </div>
    </div>
</body>
</html>
