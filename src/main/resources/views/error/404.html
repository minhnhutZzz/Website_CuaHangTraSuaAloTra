<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không Tìm Thấy - Spring Boot Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error-bg {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .error-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .search-animation {
            animation: search 2s ease-in-out infinite;
        }

        @keyframes search {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(5deg);
            }

            75% {
                transform: rotate(-5deg);
            }
        }
    </style>
</head>

<body class="error-bg min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5 text-center">
                        <!-- 404 Icon -->
                        <div class="error-animation mb-4">
                            <i class="fas fa-search text-warning search-animation" style="font-size: 5rem;"></i>
                        </div>

                        <!-- Error Code -->
                        <h1 class="display-1 fw-bold text-danger mb-3">404</h1>

                        <!-- Error Message -->
                        <h2 class="h3 text-dark mb-4">Trang Không Tìm Thấy</h2>

                        <!-- Description -->
                        <p class="text-muted mb-4 fs-5">
                            Xin lỗi, trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.
                        </p>

                        <!-- Search Box -->
                        <div class="row justify-content-center mb-4">
                            <div class="col-md-8">
                                <div class="input-group input-group-lg">
                                    <input type="text" class="form-control rounded-pill"
                                        placeholder="Tìm kiếm sản phẩm..." id="searchInput">
                                    <button class="btn btn-primary rounded-pill" type="button">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-center gap-4 flex-wrap mb-4">
                            <a href="/" class="btn btn-primary btn-lg px-4 py-3 rounded-pill">
                                <i class="fas fa-home me-2"></i>
                                Về Trang Chủ
                            </a>
                            <button onclick="history.back()"
                                class="btn btn-outline-secondary btn-lg px-4 py-3 rounded-pill">
                                <i class="fas fa-arrow-left me-2"></i>
                                Quay Lại
                            </button>
                            <a href="/products" class="btn btn-success btn-lg px-4 py-3 rounded-pill">
                                <i class="fas fa-shopping-bag me-2"></i>
                                Xem Sản Phẩm
                            </a>
                        </div>

                        <!-- Popular Links -->
                        <div class="d-flex justify-content-center gap-4 flex-wrap">
                            <a href="/products" class="text-decoration-none">
                                <div class="p-3 border rounded-3 hover-shadow text-center" style="min-width:200px;">
                                    <i class="fas fa-box text-primary fs-4 mb-2"></i>
                                    <p class="mb-0 fw-semibold">Sản Phẩm</p>
                                </div>
                            </a>
                            <a href="/contact" class="text-decoration-none">
                                <div class="p-3 border rounded-3 hover-shadow text-center" style="min-width:200px;">
                                    <i class="fas fa-phone text-primary fs-4 mb-2"></i>
                                    <p class="mb-0 fw-semibold">Liên Hệ</p>
                                </div>
                            </a>
                            <a href="/about" class="text-decoration-none">
                                <div class="p-3 border rounded-3 hover-shadow text-center" style="min-width:200px;">
                                    <i class="fas fa-info-circle text-primary fs-4 mb-2"></i>
                                    <p class="mb-0 fw-semibold">Giới Thiệu</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-white-50">
                        © 2024 Spring Boot Shop. Tất cả quyền được bảo lưu.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Search functionality
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.location.href = `/products?search=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>

</html>
