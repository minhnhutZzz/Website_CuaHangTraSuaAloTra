<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test VNPay Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-4">
        <div class="text-center mb-6">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-blue-100 mb-4">
                <i class="fas fa-credit-card text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Test VNPay Payment</h1>
            <p class="text-gray-600">Điền thông tin để test thanh toán VNPay</p>
        </div>
        
        <form action="/submitOrder" method="post" class="space-y-4">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">
                    Số tiền (VND)
                </label>
                <input type="number" 
                       id="amount" 
                       name="amount" 
                       value="100000" 
                       min="1000" 
                       step="1000"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       required>
            </div>
            
            <div>
                <label for="orderInfo" class="block text-sm font-medium text-gray-700 mb-2">
                    Thông tin đơn hàng
                </label>
                <input type="text" 
                       id="orderInfo" 
                       name="orderInfo" 
                       value="Test payment order #123" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       required>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center">
                <i class="fas fa-credit-card mr-2"></i>
                Thanh toán VNPay
            </button>
        </form>
        
        <div class="mt-6 p-4 bg-yellow-50 rounded-lg">
            <h3 class="text-sm font-medium text-yellow-800 mb-2">
                <i class="fas fa-info-circle mr-1"></i>
                Thông tin test
            </h3>
            <ul class="text-xs text-yellow-700 space-y-1">
                <li>• Sử dụng VNPay Sandbox</li>
                <li>• TmnCode: SAM5T48G</li>
                <li>• Test với số tiền bất kỳ</li>
                <li>• Sẽ redirect đến VNPay</li>
            </ul>
        </div>
    </div>
</body>
</html>
