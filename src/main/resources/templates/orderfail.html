<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thất bại</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-4">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                <i class="fas fa-times text-red-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Thanh toán thất bại!</h1>
            <p class="text-gray-600 mb-6">Rất tiếc, giao dịch của bạn không thể hoàn tất. Vui lòng thử lại.</p>
            
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                        <span class="font-medium text-gray-700">Mã đơn hàng:</span>
                        <p class="text-gray-900" th:text="${orderId}">#123456</p>
                    </div>
                    <div>
                        <span class="font-medium text-gray-700">Tổng tiền:</span>
                        <p class="text-gray-900" th:text="${totalPrice}">100,000 VND</p>
                    </div>
                    <div>
                        <span class="font-medium text-gray-700">Thời gian:</span>
                        <p class="text-gray-900" th:text="${paymentTime}">2025-10-20 12:00:00</p>
                    </div>
                    <div>
                        <span class="font-medium text-gray-700">Mã giao dịch:</span>
                        <p class="text-gray-900" th:text="${transactionId}">TXN123456</p>
                    </div>
                </div>
            </div>
            
            <div class="space-y-3">
                <a href="/" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 inline-block text-center">
                    <i class="fas fa-home mr-2"></i>Về trang chủ
                </a>
                <a href="/checkout" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200 inline-block text-center">
                    <i class="fas fa-redo mr-2"></i>Thử lại thanh toán
                </a>
            </div>
        </div>
    </div>
</body>
</html>
